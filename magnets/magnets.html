<!DOCTYPE html>

<title>Image Grid with Numbers</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    .image-container {
        border: 1px solid #000;
        margin: 5px;
        text-align: center;
        background: #e9e9e9;
        border-radius: 5px;
        font-weight: bold;
        font-size: 20px;
        font-family: sans-serif;
    }
    .image-container:hover {
        border-color: red;
    }
    .image-container img {
        width: 250px;
        height: 250px;
        object-fit: cover;
    }
    .image-number {
        padding: 0 0 15px 0;
        text-align: center;
    }
</style>
</head>
