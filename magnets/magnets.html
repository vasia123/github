<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Grid with Numbers</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    .image-container {
        border: 1px solid #000;
        margin: 5px;
        text-align: center;
        background: #e9e9e9;
        border-radius: 5px;
        font-weight: bold;
        font-size: 20px;
        font-family: sans-serif;
    }
    .image-container:hover {
        border-color: red;
    }
    .image-container img {
        width: 250px;
        height: 250px;
        object-fit: cover;
    }
    .image-number {
        padding: 0 0 15px 0;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="image-container"><img src="image_0.jpg" alt="image_0"><div class="image-number">1</div></div>
    <div class="image-container"><img src="image_1.jpg" alt="image_1"><div class="image-number">2</div></div>
    <div class="image-container"><img src="image_3.jpg" alt="image_3"><div class="image-number">4</div></div>
    <div class="image-container"><img src="image_5.jpg" alt="image_5"><div class="image-number">6</div></div>
    <div class="image-container"><img src="image_6.jpg" alt="image_6"><div class="image-number">7</div></div>
    <div class="image-container"><img src="image_8.jpg" alt="image_8"><div class="image-number">9</div></div>
    <div class="image-container"><img src="image_10.jpg" alt="image_10"><div class="image-number">11</div></div>
    <div class="image-container"><img src="image_11.jpg" alt="image_11"><div class="image-number">12</div></div>
    <div class="image-container"><img src="image_12.jpg" alt="image_12"><div class="image-number">13</div></div>
    <div class="image-container"><img src="image_13.jpg" alt="image_13"><div class="image-number">14</div></div>
    <div class="image-container"><img src="image_16.jpg" alt="image_16"><div class="image-number">17</div></div>
    <div class="image-container"><img src="image_17.jpg" alt="image_17"><div class="image-number">18</div></div>
    <div class="image-container"><img src="image_18.jpg" alt="image_18"><div class="image-number">19</div></div>
    <div class="image-container"><img src="image_20.jpg" alt="image_20"><div class="image-number">21</div></div>

    <div class="image-container"><img src="image_26.jpg" alt="image_26"><div class="image-number">27</div></div>
    <div class="image-container"><img src="image_27.jpg" alt="image_27"><div class="image-number">28</div></div>

</body>
</html>
