<body>
    <script>
        const { createClient } = supabase
        const supabaseClient = createClient('https://mjyfhdqsmwfvehhpbkjl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qeWZoZHFzbXdmdmVoaHBia2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODg3MTAwOTYsImV4cCI6MjAwNDI4NjA5Nn0.hj4hfCX0A2_oiXx4QCSAZGbM6XjCIFfAoyUvDzSdDxI')

        // const currentGameOrder = 0
        const gateId = "0"
                
        async function isGateAlreadyUsed() {
            try {
                // Поиск игры с совпадением в столбце gate
                const { data, error } = await supabaseClient
                    .from('games')
                    .select('id, url')
                    .eq('gate', gateId);

                if (error) throw error;

                if (data.length > 0) {
                    console.log('Found matching game(s):', data);
                    return data.url;
                } else {
                    console.log('No matching game found.');
                    return "";
                }
            } catch (err) {
                console.error('Error:', err);
                return "";
            }
        }

        async function getFirstNotCompletedGame() {
            try {
                // Получить список всех игр, отсортированных по полю order
                const { data, error } = await supabaseClient
                    .from('games')
                    .select('id, is_completed, url, gate')
                    .order('order', { ascending: true });

                if (error) throw error;

                // Найти первую игру, которая не была завершена
                const nextGame = data.find(game => game.is_completed === false);

                if (nextGame) {
                    console.log('First not completed game:', nextGame);
                    return nextGame;
                } else {
                    console.log('No more games to complete.');
                    return null;
                }
            } catch (err) {
                console.error('Error:', err);
                return null;
            }
        }

        // Function to mark the current game as completed
        async function markGameGate(gameId) {
            try {
                const { data, error } = await supabaseClient
                    .from('games')
                    .update({ gate: gateId })
                    .eq('id', gameId);

                if (error) {
                    throw error;
                }

                console.log('Game', gameId,' marked as gate', gateId);
            } catch (error) {
                console.error('Error updating game data:', error);
            }
        }
        
        getFirstNotCompletedGame().then(game => {
            if (game.gate === "") {
                isGateAlreadyUsed().then((gameUrl) => {
                    if (gameUrl !== "") {
                        location.href = gameUrl
                    } else {
                        getFirstNotCompletedGame().then((nextGame) => {
                            markGameGate(nextGame.id).then(() => {
                                location.href = nextGame.url
                            })
                        })
                    }
                })
            } else {
                if (game.gate !== gateId) {
                    alert("предыдущая глава расследования не завершена!")
                }  else {
                    location.href = game.url
                }
            }
            console.log('game', game)
        });
    </script>
